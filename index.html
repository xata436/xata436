<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XATA436 | System Check</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .info-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .data-row {
            padding: 12px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .data-label {
            color: #adb5bd;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .data-value {
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-align: right;
            word-break: break-all;
        }

        .btn-action {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-copy {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
        }

        .btn-copy:hover {
            background-color: #3a3a3a;
            border-color: #666;
        }

        .btn-telegram {
            background-color: #24A1DE; /* Telegram Color */
            border: none;
            color: white;
        }

        .btn-telegram:hover {
            background-color: #1f8ubc;
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="info-card">
            <div class="card-header">
                <i class="fas fa-shield-alt me-2"></i> XATA436 DIAGNOSTICS
            </div>

            <div id="loading-state">
                <div class="p-4 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Инициализация соединения...</p>
                </div>
            </div>
            
            <div id="error-state" class="d-none p-4 text-center text-danger">
                <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                <p>Ошибка сети. Проверьте интернет соединение.</p>
                <button onclick="location.reload()" class="btn btn-outline-light btn-sm mt-2">Повторить</button>
            </div>

            <div id="data-content" class="d-none">
                <!-- IP Address -->
                <div class="data-row">
                    <span class="data-label"><i class="fas fa-globe me-2"></i>IP Address</span>
                    <span class="data-value" id="ip">Loading...</span>
                </div>

                <!-- Location -->
                <div class="data-row">
                    <span class="data-label"><i class="fas fa-map-marker-alt me-2"></i>Location</span>
                    <span class="data-value" id="location">Loading...</span>
                </div>

                <!-- CIDR (Often unavailable via free reliable APIs, kept for structure) -->
                <div class="data-row">
                    <span class="data-label"><i class="fas fa-network-wired me-2"></i>CIDR / Type</span>
                    <span class="data-value" id="cidr">N/A</span>
                </div>

                <!-- Mask -->
                <div class="data-row">
                    <span class="data-label"><i class="fas fa-mask me-2"></i>Subnet Mask</span>
                    <span class="data-value" id="mask">N/A</span>
                </div>

                <!-- ASN -->
                <div class="data-row">
                    <span class="data-label"><i class="fas fa-server me-2"></i>ISP / ASN</span>
                    <span class="data-value" id="asn">Loading...</span>
                </div>

                <!-- Client Info -->
                <div class="data-row">
                    <span class="data-label"><i class="fas fa-laptop me-2"></i>Client Device</span>
                    <span class="data-value" id="client" style="font-size: 0.8rem;"></span>
                </div>

                <div class="p-3">
                    <div class="row g-2">
                        <div class="col-12 col-md-8">
                            <button class="btn btn-action btn-copy" id="copyBtn">
                                <i class="fas fa-copy me-2"></i> Копировать инфо
                            </button>
                        </div>
                        <div class="col-12 col-md-4">
                            <a href="http://t.me/xata436" target="_blank" class="btn btn-action btn-telegram d-flex align-items-center justify-content-center text-decoration-none">
                                <i class="fab fa-telegram-plane me-2"></i> Telegram
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 xata436 Support Team. All rights reserved.
    </div>

    <!-- Toast for notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-check-circle me-2"></i> Данные скопированы!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Используем ipwho.is - он работает лучше с блокировщиками рекламы и через HTTPS
            const apiUrl = 'https://ipwho.is/';
            
            const elIp = document.getElementById('ip');
            const elLocation = document.getElementById('location');
            const elCidr = document.getElementById('cidr');
            const elMask = document.getElementById('mask');
            const elAsn = document.getElementById('asn');
            const elClient = document.getElementById('client');
            
            const loadingState = document.getElementById('loading-state');
            const dataContent = document.getElementById('data-content');
            const errorState = document.getElementById('error-state');

            let copyData = {};

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    if (!data.success) {
                        throw new Error('API Error: ' + data.message);
                    }

                    // Данные из ipwho.is
                    const ip = data.ip || 'Unknown';
                    const city = data.city || 'Unknown';
                    const country = data.country || 'Unknown';
                    const location = `${country}, ${city}`;
                    
                    // Этот API не отдает CIDR напрямую, ставим заглушки
                    const network = data.type || 'IPv4'; 
                    const mask = "N/A (Restricted)"; 
                    
                    const asnOrg = data.connection ? data.connection.org : 'Unknown';
                    const asnCode = data.connection ? data.connection.asn : '';
                    const asnDisplay = asnCode ? `AS${asnCode} (${asnOrg})` : asnOrg;

                    const userAgent = navigator.userAgent;

                    // Обновляем UI
                    elIp.textContent = ip;
                    elLocation.textContent = location;
                    elCidr.textContent = network; // Показываем тип IP вместо маски, так как API не отдает CIDR
                    elMask.textContent = mask;
                    elAsn.textContent = asnDisplay;
                    elClient.textContent = userAgent;

                    // Сохраняем объект для кнопки копирования
                    copyData = {
                        ip: ip,
                        cidr: network,
                        country: data.country_code || 'XX',
                        location: city,
                        client: userAgent,
                        mask: mask,
                        raw_asn: asnCode || '0000'
                    };

                    loadingState.classList.add('d-none');
                    dataContent.classList.remove('d-none');
                })
                .catch(error => {
                    console.error('Error fetching IP data:', error);
                    loadingState.classList.add('d-none');
                    errorState.classList.remove('d-none');
                    // Добавляем описание ошибки в UI для отладки, если нужно
                    errorState.querySelector('p').textContent = "Сбой загрузки данных. Отключите VPN/AdBlock.";
                });

            // Кнопка копирования
            document.getElementById('copyBtn').addEventListener('click', () => {
                const formatString = `IP:${copyData.ip}|TYPE:${copyData.cidr}|COUNTRY:${copyData.country}|LOCATION:${copyData.location}|CLIENT:${copyData.client}|ASN:${copyData.raw_asn}`;

                navigator.clipboard.writeText(formatString).then(() => {
                    const toastEl = document.getElementById('liveToast');
                    const toast = new bootstrap.Toast(toastEl);
                    toast.show();
                }).catch(err => {
                    console.error('Ошибка копирования:', err);
                    alert("Не удалось скопировать в буфер обмена. Возможно нет прав.");
                });
            });
        });
    </script>
</body>
</html>
